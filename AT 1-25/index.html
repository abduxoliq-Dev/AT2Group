<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="6929237_instagram_icon.png">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container p-3 mt-3">
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-7">
            <img class="w-75" src="landing-2x.png" alt="">
        </div>
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="login-box">
                <img class="w-75"
                     src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png"
                     alt="">

                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Телефон, имя пользователя или эл. адрес"
                               id="email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Пароль" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3" onclick="logUser()">Войти</button>

                    <div class="divider">ИЛИ</div>

                    <a href="#" class="d-block mb-3">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" width="20" class="me-1">
                        Войти через Facebook
                    </a>

                    <a href="#" class="d-block mb-3" style="color: #aaa;">Забыли пароль?</a>
            
            </div>

            <div class="text-center mt-3">
                <p style="color:#aaa;">У вас нет аккаунта?
                    <a href="#">Зарегистрироваться</a>
                </p>
            </div>
        </div>

    </div>
</div>
</div>

<script src="index.js" type="text/javascript"></script>
<script src="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
